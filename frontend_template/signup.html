<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JobSearch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: var(--background-light); }
        .signup-container {
            max-width: 500px;
            margin: 7rem auto 3rem;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .signup-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .signup-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: var(--dark-green);
        }
        .user-type {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .user-type label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .signup-choice {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .signup-card {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            background: #f1f8e9;
            border-radius: 8px;
            padding: 1.2rem 1rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .signup-card:hover {
            border: 2px solid var(--primary-green);
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        .signup-icon {
            font-size: 2.2rem;
            color: var(--primary-green);
            background: #fff;
            border-radius: 8px;
            padding: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-info {
            flex: 1;
        }
        .signup-info h3 {
            margin: 0 0 0.3rem 0;
            color: var(--text-dark);
            font-size: 1.15rem;
        }
        .signup-info p {
            margin: 0;
            color: #4b5563;
            font-size: 0.98rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--dark-green); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>JobSearch</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="jobs.html">Jobs</a>
            <a href="companies.html">Companies</a>
            <a href="about.html">About</a>
        </div>
    </nav>
    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="user-type">
                <label>
                    <input type="radio" name="user-type" value="job-seeker" checked> Job Seeker
                </label>
                <label>
                    <input type="radio" name="user-type" value="company"> Company
                </label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="login.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
</body>
</html>
